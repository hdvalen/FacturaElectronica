<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="src/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center mt-3">
          <div class="col-1">
          </div>
          <div class="col-10">
              <div class="card">
                  <div class="card-header">
                    Factura Electronica
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Registro </h5>
                    <img src="" alt="" class="logoLoad">
                    <form class="row g-3" id="frmDataLiga">
                      <team-component></team-component>
                      <div class="col-12">
                          <div class="card border- mb-3" style="max-width: 100%;">
                              <div class="card-header">Registro de productos</div>
                              <div class="card-body">
                                <button type="button" class="btn btn-dark" id="addProduct">Agregar Producto</button>
                                <div class="container productR">

                                </div>
                              </div>
                            </div>
                      </div>

                      <table class="table table-striped">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre Producto</th>
                            <th scope="col">Valor Unidad</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody class="TableProducts">
                          
                        </tbody>
                      </table>
                      <div class="col-12 justify-content-md-center">
                        <button type="submit" class="btn btn-success">Pagar</button>
                      </div>
                    </form>
                  </div>
                </div>
          </div>
          <div class="col-1">
          </div>
        </div>
  </div>
  <div class="modal fade" id="modalPagar" tabindex="-1" aria-labelledby="modalPagarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagarLabel">Resumen de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Estos son los productos registrados:</p>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="modalTableBody">
              <!-- Aquí se inyectarán los datos dinámicamente -->
            </tbody>
          </table>
          <p class="fw-bold">Total: <span id="modalTotal"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="confirmarPago">Confirmar Pago</button>
        </div>
      </div>
    </div>
  </div>
  
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
